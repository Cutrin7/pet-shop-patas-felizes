<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Contato, HTML, CSS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- para redirecionar o navegador -->
    <meta name="description" content="Página criada para formulario"><!-- descrição da página -->
    <meta name="author" content="Vitor Cutrin"><!-- Autor -->
    <meta name="copyright" content="Direitos reservados a Vitor Cutrin"><!-- direitos autorais -->
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Bem vindo a página de contato</h1>
    </header>
    <section class="contact-form">
        <h2>Envie-nos uma mensagem</h2>
        <form action="index.html" method="get">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
            <label for="email">E-mail:</label>
            <input type="email" name="E-mail" id="e-mail">
            <label for="message">Mensagem</label>
            <textarea name="message" id="mensagem"></textarea>
            <button type="submit">Enviar mensagem</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Vitor Cutrin. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
